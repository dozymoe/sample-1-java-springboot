<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
    layout:decorate="~{layouts/base}">
  <head>
    <th:block layout:fragment="head-meta">
      <meta name="_csrf" th:content="${_csrf.token}"/>
      <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
  </head>
  <main layout:fragment="main">
    <form action="" method="POST" th:object="${object}">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
      <div class="mb-3">
        <label for="name">Name</label>
        <input name="name" th:field="*{name}" type="text" id="name"
            autofocus class="form-control">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
            class="alert alert-danger">
          Invalid user name
        </p>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input name="email" th:field="*{email}" type="email" id="email"
            required class="form-control">
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
            class="alert alert-danger">
          Invalid user email
        </p>
      </div>
      <div class="mb-3">
        <label for="role">Role</label>
        <select th:field="*{role_id}" name="role" id="role" class="form-control">
          <option value="">--Select Role--</option>
          <option th:each="role : ${roles}" th:value="${role.id}"
              th:text="${role.name}"></option>
        </select>
        <p th:if="${#fields.hasErrors('role_id')}" th:errors="*{role_id}"
            class="alert alert-danger">
          Invalid user role
        </p>
      </div>

      <button type="submit" class="btn btn-primary">Update</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </main>
</html>
